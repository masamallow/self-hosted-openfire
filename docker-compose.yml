services:
  openfire:
    container_name: self-hosted-openfire
    image: nasqueron/openfire:4.8.0
    platform: linux/amd64
    ports:
      - 9090:9090
      - 5222:5222
      - 7777:7777
    volumes:
      - ./openfire:/var/lib/openfire
    depends_on:
      - db
    restart: unless-stopped
